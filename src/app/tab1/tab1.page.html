<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
    
    <ion-col sizeMd="4" offsetMd="4">
      <ion-card *ngFor="let character of characters">
        <ion-item>
        <ion-avatar slot="start">
          <img src="{{character.image}}" alt="" >
        </ion-avatar>
        <ion-label>{{character.name}}</ion-label>
        </ion-item>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
